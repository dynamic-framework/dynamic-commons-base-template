name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  release-please:
    name: Version and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          target-branch: master
          # This token requires a Personal Access Token (PAT) with the `repo` scope enabled.
          # The `repo` scope is necessary for the action to have sufficient permissions
          # to create pull requests in the repository.
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
          release-type: node
          config-file: release-please-config.json
          manifest-file: release-please-manifest.json
      - uses: actions/checkout@v4
        # these if statements ensure that a publication only occurs when
        # a new release is created:
        if: ${{ steps.release.outputs.release_created }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: https://registry.npmjs.org/
          scope: '@dynamic-framework'
        if: ${{ steps.release.outputs.release_created }}
      - name: Install dependencies
        run: npm ci
        if: ${{ steps.release.outputs.release_created }}
      - name: Build packages
        run: npm run build
        if: ${{ steps.release.outputs.release_created }}
      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}
